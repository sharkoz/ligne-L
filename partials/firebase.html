<ion-view title="Sauvegarde cloud">
  <ion-nav-bar class="bar-positive">
    <ion-nav-buttons side="left">
	<button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<a class="button button-icon icon ion-home" href="#/" ></a>
	</ion-nav-buttons>
  </ion-nav-bar>
  
  <ion-content ng-controller="loginCtrl">
    <!-- Buttons -->
    <button class="button button-full button-positive" ng-click="login('google')">Login with Google</button>
    <button class="button button-full button-outline button-assertive" ng-click="logout()">Logout</button>

    <!-- Logged-in user text -->
    <div class="card">
      <div class="item item-text-wrap" ng-hide="user">User not logged in</div>
      <div class="item item-text-wrap" ng-show="user" ng-bind="user.uid"></div>
    </div>
  </ion-content>
</ion-pane>
