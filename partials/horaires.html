<div class="card" ng-repeat="trajet in param.trajet">
Depart : {{gare[trajet.depart]}} <br />
URL : {{trajet.url}}

  <table border="2">
   <tbody>
    <tr>
     <th>Heure</th>
     <th>Destination</th>
      <th>Nom</th> 
    </tr>
    <tr ng-repeat="train in dataSet.train">
     <td>{{train.date.__text | limitTo:-5}}</td>
     <td>{{gare[train.term]}}</td> 
     <td>{{train.miss}}</td>
    </tr>
   </tbody>
  </table>  
</div>
